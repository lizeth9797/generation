<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 1-JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        h1{
            background-color: darkkhaki;
        }


        /* Chrome, Safari, Edge, Opera */ /*para quitar las flechitas de un campo number*/
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }
        /* Firefox */
        input[type=number] {
        -moz-appearance: textfield;
        }
        
    </style>
</head>
<body>
    <script type="text/javascript">
        console.log("Msj interno");
        //console.warn("alerta");
        //console.error("error");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <h1 onclick="console.log('Click en H1')">Ejercicio 1 JS</h1>
    <form>
        <div class="mb-3">
          <label for="txtYear" class="form-label">Year:</label>
          <input type="number" inputmode="number" class="form-control" id="txtYear" autofocus> <!-- Que sea de tipo number no quiere decir que en JS será tipo numérico. Será string. Por otro lado, el inputmode nos permite definir cómo aparecerá el teclado en un celular-->
        </div>
        <button type="button" class="btn btn-primary" id="btnSubmit">Submit</button>
      </form>

    <script src="js/main.js"></script>
</body>
</html>
