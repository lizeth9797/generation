    <style>
        article {
            margin-top: 40px;
            position: relative;
            width: 250px;
            transition: all .3s ease;
           
        }
        article img:first-child{
            box-shadow:  0 60px 60px -60px violet;
            border-radius: 4px;
            object-fit: cover;
            width: 100%;
            height: 400px;
        }
        article img:last-child{
            position:absolute;
            width: 200px;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            transform: translateY(25%);
            transition: .3s ease;
            opacity: 0;
            
        }
        article:hover{
            transform: perspective(250px)
            rotateX(10deg);
        }
        article::before{
            content: '';
            position: absolute;
            bottom: 0;
            height: 100%;
            width: 100%;
            background-image: linear-gradient(to bottom, transparent 10%, rgba(0, 0, 0, 0.5)50% rgba(0, 0, 0)95%) ;
            opacity: 0;
            transition: all .3s ease;  
        }
        article:hover::before{
            opacity: 1;
        }
        article:hover img:last-child{
            opacity: 1;
            transform: translateY(10%);
        }
        /*Centrado de div*/
        .card{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10%;
        }
        
        section{
            display: flex;
            width: 600px;
            height: 430px;
        }
        section img{
            width: 0px;
            flex-grow: 1;
            object-fit: cover;
            opacity: .8;
            transition: .5s ease;
        }
        section img:hover{
            cursor: crosshair;
            width: 300px;
            opacity: 1;
            filter: contrast(120%);
        }
