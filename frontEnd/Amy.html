<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjercicioBootstrap</title>
    <style>
        article {
            margin-top: 40px;
            position: relative;
            width: 250px;
            transition: all .3s ease;
           
        }
        article img:first-child{
            box-shadow:  0 60px 60px -60px violet;
            border-radius: 4px;
            object-fit: cover;
            width: 100%;
            height: 400px;
        }
        article img:last-child{
            position:absolute;
            width: 200px;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            transform: translateY(25%);
            transition: .3s ease;
            opacity: 0;
            
        }
        article:hover{
            transform: perspective(250px)
            rotateX(10deg);
        }
        article::before{
            content: '';
            position: absolute;
            bottom: 0;
            height: 100%;
            width: 100%;
            background-image: linear-gradient(to bottom, transparent 10%, rgba(0, 0, 0, 0.5)50% rgba(0, 0, 0)95%) ;
            opacity: 0;
            transition: all .3s ease;  
        }
        article:hover::before{
            opacity: 1;
        }
        article:hover img:last-child{
            opacity: 1;
            transform: translateY(10%);
        }
        /*Centrado de div*/
        .card{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10%;
        }
        
        section{
            display: flex;
            width: 600px;
            height: 430px;
        }
        section img{
            width: 0px;
            flex-grow: 1;
            object-fit: cover;
            opacity: .8;
            transition: .5s ease;
        }
        section img:hover{
            cursor: crosshair;
            width: 300px;
            opacity: 1;
            filter: contrast(120%);
        }
        .container{
            display: flex;
            flex-direction: row;
            gap: 30px;
            margin: 50px;
            justify-content: center;
            align-items:center ;
            padding: 50px;
        }
    </style>
</head>
<body>



    <div class="container">
        <article>
        <img src="https://pbs.twimg.com/media/E3IttWCXoAYM8rX.jpg" alt="">
        <img src="https://eltallerdehector.com/wp-content/uploads/2022/06/f470c-personajes-de-luca-pelicula-png.png" alt="luca">
        </article>
        </div>
        
        
        <div class="card">
        <section>
        <img src="https://img.unocero.com/2014/01/all-disney-movie-posters-40.jpg" alt="">
        <img src="https://pics.filmaffinity.com/Tenet-432994986-mmed.jpg" alt="">
        <img src="https://pics.filmaffinity.com/Caomo_sobrevivir_soltero_Serie_de_TV-766794711-large.jpg" alt="">
        <img src="https://img.unocero.com/2014/01/all-disney-movie-posters-33.jpg" alt="">
        <img src="https://i.pinimg.com/originals/33/5a/5d/335a5dbc3370872d82b2e4d769deea1e.jpg" alt="">
        </section>
        </div>
    
</body>
</html>
