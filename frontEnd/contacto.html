    <style>
        .container {
          position: relative;
          width: 50%;
        }
        
        .image {
          display: block;
          width: 100%;
          height: auto;
        }
        
        .overlay {
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          height: 100%;
          width: 100%;
          opacity: 0;
          transition: 1s ease;
        }
        
        .container:hover .overlay {
          opacity: 1;
        }
        
        .text {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 100%; /*ocupar√° el 100% del ancho del div overlay*/
          /*se define 3 veces para confirmar que aplique para 'todos' los navegadores*/
          -webkit-transform: translate(-50%,-50%);
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }
        .us{
            background-color: aquamarine;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            
        }
        </style>
</head>
